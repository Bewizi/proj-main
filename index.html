<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
  </head>
  <body>
    <form action="" class="form" id="form-input">
      <!-- Cardholder -->
      <label for="name" class="">Cardholder name </label>
      <div>
        <input type="text" name="cardholder" id="cardholder" class="" />
      </div>
      <!-- End of Cardholder -->

      <!-- Card Number -->
      <label for="number">Card number</label>
      <div>
        <input type="number" name="cardNumber" id="cardnumber" class="" />
      </div>
      <!--End of Card Number -->

      <!-- confirm btn -->
      <button type="submit" class="btn">Confirm</button>
      <!-- end of confirm btn -->
    </form>
    <script src="app.js"></script>
  </body>
</html>
